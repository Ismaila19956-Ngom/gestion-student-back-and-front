<div class="container">
    <form [formGroup]="formGroup" (ngSubmit)="seConnecter()">
        <mat-card class="login-form">
            <mat-card-header>
                <mat-card-title>Authentication</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>User Name or Email</mat-label>
                    <input matInput formControlName="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" required type="password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" class="action-button" type="submit" [disabled]="formGroup.invalid">Login</button>
                <button mat-raised-button color="primary" class="action-button" (click)="inscription()">Inscription</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
