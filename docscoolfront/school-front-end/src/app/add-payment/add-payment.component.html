<div class="container">
    <form [formGroup]="fromGroup" (ngSubmit)="savePayment()">
        <mat-card class="login-form">
            <mat-card-header>
                <mat-card-title>Add Student</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-form-field appearance="outline">
                    <mat-label>File</mat-label>
                    <input matInput formControlName="file" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput formControlName="date" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Amount</mat-label>
                    <input matInput formControlName="amount" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Type</mat-label>
                    <input matInput formControlName="type" required>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Status</mat-label>
                    <input matInput formControlName="status" required>
                </mat-form-field>



            </mat-card-content>
            <mat-card-actions align="end">
                <button mat-raised-button color="primary" class="action-button" type="submit" [disabled]="fromGroup.invalid">Save</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
